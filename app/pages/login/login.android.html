<GridLayout rows="*,*,*,*,*,*" columns="*" class="container">
    <StackLayout row="0" rowSpan="2" class="header-layout">
        <StackLayout class="logo-img-layout">
            <Image src="res://mojo_icon" class="logo-img"></Image>
        </StackLayout>
    </StackLayout>
    <StackLayout row="1" rowSpan="4" class="body-layout" shadow elevation="4">
        <Label [text]="'LOGIN.TITLE' | translate" class="title font-weight-bold text-center" textWrap="true"></Label>

        <FlexboxLayout flexDirection="column" justifyContent="space-around" width="100%" height="100%">
            <Label [text]="'LOGIN.USERNAME' | translate" textWrap="true" class="input-title"></Label>
            <TextField hint="" text="" class="text-field"></TextField>

            <Label [text]="'LOGIN.PASSWORD' | translate" textWrap="true" class="input-title"></Label>
            <TextField hint="" text="" class="text-field" secure="true"></TextField>

            <FlexboxLayout width="100%" justifyContent="space-between">
                <Label [text]="'LOGIN.SIGN_UP' | translate" textWrap="true" (tap)="onTapSignUp($event)" class="forgot-password font-weight-bold"></Label>
                <Label [text]="'LOGIN.FORGOT_PASSWORD' | translate" textWrap="true" class="forgot-password font-weight-bold"></Label>
            </FlexboxLayout>

            <Button [text]="'LOGIN.SIGN_IN' | translate" class="btn btn-primary btn-rounded-lg"></Button>

            <Button [text]="'LOGIN.SIGN_IN_FACEBOOK' | translate" class="btn btn-primary btn-rounded-lg"></Button>
        </FlexboxLayout>

    </StackLayout>
</GridLayout>
