<GridLayout rows="*,*,*,7*,*" columns="*" class="container">
    <GridLayout rows="*,*,*" columns="*" row="0" rowSpan="3" class="header-layout">
        <StackLayout row="0" rowSpan="2" class="logo-img-layout">
            <Image src="res://mojo_icon" class="logo-img"></Image>
        </StackLayout>
    </GridLayout>
    <StackLayout row="2" rowSpan="2">
        <StackLayout class="body-layout" shadow elevation="4">
            <Label [text]="'SIGNUP.TITLE' | translate" class="title font-weight-bold text-center" textWrap="true"></Label>

            <FlexboxLayout flexDirection="column" justifyContent="space-around" width="100%" height="100%" class="form">
                <Label [text]="'SIGNUP.EMAIL' | translate" textWrap="true" class="input-title"></Label>
                <TextField hint="" text="" class="input input-border text-field" inputType="email"></TextField>

                <Label [text]="'SIGNUP.FULL_NAME' | translate" textWrap="true" class="input-title"></Label>
                <TextField hint="" text="" class="input input-border text-field" secure="true"></TextField>

                <Label [text]="'SIGNUP.PASSWORD' | translate" textWrap="true" class="input-title"></Label>
                <TextField hint="" text="" class="input input-border text-field" secure="true"></TextField>

                <Label [text]="'SIGNUP.CONFIRM_PASSWORD' | translate" textWrap="true" class="input-title"></Label>
                <TextField hint="" text="" class="input input-border text-field" secure="true"></TextField>
                <StackLayout class="error-message-layout">
                    <Label text="Mật khẩu sai" class="error-message" textWrap="true"></Label>
                </StackLayout>
                <Button [text]="'SIGNUP.SIGN_UP' | translate" class="btn btn-primary btn-rounded-lg"></Button>
                <FlexboxLayout width="100%" justifyContent="center">
                    <Label [text]="'SIGNUP.SIGN_IN_TEXT' | translate" textWrap="true" class="input-title"></Label>
                    <Label [text]="'SIGNUP.SIGN_IN' | translate" textWrap="true" class="sign-in font-weight-bold "></Label>
                </FlexboxLayout>

            </FlexboxLayout>
        </StackLayout>
    </StackLayout>
</GridLayout>
